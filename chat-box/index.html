<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Chat Box template</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="chat_wrapper">
        <div class="chat_wrap">
            <div class="chat_profilebox">
                <a class="chat_profile" href="#">
                    <i class="far fa-chevron-left"></i>
                    <img src="img/message_man01.svg" alt="">
                    <div class="mt_10">
                        <h3>Khaled Ahmed</h3>
                        <p><span></span>Online</p>
                    </div>
                </a>
                <div class="dropdown">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false"><i class="far fa-ellipsis-v"></i></a>

                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Delete Chat</a>
                    <a class="dropdown-item" href="#">Report User</a>
                  </div>
                </div>
            </div>
            <div class="chat_box mt_10">
                <div class="text-center">
                    <span class="chat_date">12.08.2023</span>
                </div>
                <div class="chat_item mt_10 d-flex align-items-center justify-content-between mt_10">
                    <p class="m-0">Hello there how its going</p>
                    <span>10:30</span>
                </div>
                <div class="chat_item mt_10 d-flex align-items-center justify-content-between mt_10">
                    <p class="m-0">اريد اعرف لو سعر لوحة الدراجات ممكن تكون اقل او شيء اريد اشتريها لو سمحت</p>
                    <span>10:32</span>
                </div>
                <div class="text-center mt_10">
                    <span class="chat_date">yesterday</span>
                </div>
                <div class="chat_item active mt_10 d-flex align-items-center justify-content-between mt_10">
                    <p class="m-0">Hello there how its going</p>
                    <span>10:30</span>
                </div>
                <div class="text-center mt_10">
                    <span class="chat_date">today</span>
                </div>
                <div class="chat_item mt_10 d-flex align-items-center justify-content-between mt_10">
                    <p class="m-0">هذه في المرفق</p>
                    <span>10:30</span>
                </div>
                <div class="chat_item mt_10 d-flex align-items-end mt_10">
                    <img class="img-fluid" src="img/chat_img.svg" alt="">
                    <span class="img_date">10:30</span>
                </div>
                <div class="chat_item active mt_10 d-flex align-items-center justify-content-between mt_10">
                    <p class="m-0"><img src="img/check_circle.svg" alt=""> ايوا اخي هذه موجودة بكام تريدها؟</p>
                    <span>10:30</span>
                </div>
                <form>
                    <div class="type_mgsbox mt_10">
                        <div class="type_mgsitem">
                            <input type="text" placeholder="Type here">
                            <button><svg width="24" height="22" viewBox="0 0 24 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.48647 12.7352L9.95408 11.2416C10.6209 11.1084 10.6209 10.8916 9.95408 10.7584L2.48647 9.26479C2.04167 9.17599 1.60847 8.74239 1.51967 8.29799L0.0260634 0.830377C-0.107537 0.163176 0.285664 -0.146824 0.903665 0.138376L23.6913 10.6556C24.1029 10.8456 24.1029 11.1544 23.6913 11.3444L0.903665 21.8616C0.285664 22.1468 -0.107537 21.8368 0.0260634 21.1696L1.51967 13.702C1.60847 13.2576 2.04167 12.824 2.48647 12.7352Z" fill="#1DC470"/></svg></button>
                        </div>
                        <div class="file_upload">
                            <input type="file">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.5 4C10.7 4 10 4.7 10 5.5C10 6.3 10.7 7 11.5 7C12.3 7 13 6.3 13 5.5C13 4.7 12.3 4 11.5 4ZM17 0H3C1.3 0 0 1.3 0 3V17C0 18.7 1.3 20 3 20H17C18.7 20 20 18.7 20 17V3C20 1.3 18.7 0 17 0ZM18 11.9L16.1 10C14.9 8.9 13 8.9 11.9 10L11 10.9L8.1 8C6.9 6.9 5 6.9 3.9 8L2 9.9V3C2 2.4 2.4 2 3 2H17C17.6 2 18 2.4 18 3V11.9Z" fill="white"/>
                             </svg>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
